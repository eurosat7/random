max_execution_time = 3600

file_uploads = On
memory_limit = 256M
upload_max_filesize = 256M
post_max_size = 256M

session.save_handler = memcached
session.save_path = "tcp://memcached:11211"
session.lazy_write = On
memcached.sess_locking = Off

zend_extension=opcache.so
opcache.enable=1
opcache.enable_cli=1
opcache.preload=/var/www/html/preload.php
opcache.preload_user=www-data

; OPcache tuning (sized for small project: ~6 source files, 6.6 KB total)
opcache.memory_consumption=8
opcache.interned_strings_buffer=4
opcache.max_accelerated_files=200
opcache.validate_timestamps=0
opcache.save_comments=0
opcache.enable_file_override=1

; JIT compilation (tracing mode for best benchmark performance)
opcache.jit_buffer_size=8M
opcache.jit=trace
